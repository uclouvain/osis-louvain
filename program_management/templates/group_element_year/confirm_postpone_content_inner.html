{% load i18n %}

<form method="post" id="form_postpone_education_group_content" action="{{ request.path }}">
    {% csrf_token %}

    <div id="form-modal-body" class="modal-body">
        <p>{{ warning_message }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-cancel" aria-hidden="true"></span>{% trans 'Cancel' %}
        </button>
        <input type="submit" value="{% trans "Yes, I confirm." %}" class="btn btn-primary"/>
    </div>
</form>
