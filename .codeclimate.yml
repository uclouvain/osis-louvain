---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths:
  - "base/migrations/**/*"
  - "attribution/migrations/**/*"
  - "admission/migrations/**/*"
  - "internship/migrations/**/*"
  - "dissertation/migrations/**/*"
  - "base/static/js/**/*"
  - "base/static/css/**/*"
  - "base/tests/**/*"
  - "admission/tests/**/*"
  - "attribution/tests/**/*"
  - "dissertation/tests/**/*"
  - "internship/tests/**/*"
