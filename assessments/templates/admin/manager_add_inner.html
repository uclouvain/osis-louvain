{% load static %}
{% load i18n bootstrap3 %}

<div class="modal-body" id="form-modal-body">
    <form method="post" action='{{ request.get_full_path }}' class="post-form" id="form-modal">
        {% csrf_token %}
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="bt_close_add_manager_modal">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans 'Person search' %}</h4>
        </div>
        <div class="modal-body">
            <div id="pnl_faculty_adviser_off">
            </div>
            <br>
            <div id="pnl_faculty_adviser_on">
                {% bootstrap_field form.person %}
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal"
            id="bt_cancel_remove_manager_modal">{% trans 'Cancel' %}</button>
    <input type="submit" id='add_faculty_adviser' class="btn btn-primary" onclick="$('#form-modal').submit();"
           value="{% trans 'Save' %}"/>
</div>
{{ form.media }}
